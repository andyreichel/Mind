log4j.rootLogger=DEBUG, fileAppender

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=[%t] %-5p %c %x - %m%n%d{dd MMM yyyy HH:mm:ss,SSS}
log4j.appender.fileAppender.File=C:\\temp\\demoApplication.log
log4j.appender.fileAppender.MaxFileSize=2000KB

log4j.logger.httpclient.wire.header=ERROR
log4j.logger.httpclient.wire.content=ERROR
log4j.logger.org.apache.http.wire=ERROR
log4j.org.apache.commons.httpclient=ERROR